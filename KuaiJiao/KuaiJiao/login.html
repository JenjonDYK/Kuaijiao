		$(function () {
//教师登录页面js代码
$(".tealogin").submit(function () {
        var yn = true;
        $(this).find(":text,:password").each(function () {
            if ($.trim($(this).val()) === "") {
                alert("请输入用户名和密码");
                yn = false;
                return yn;
            }
        });
        if (yn) {
            $.ajax({
                type: "POST",
                //感觉有问题
                url: "/KuaiJiao/tescher",
                data: {"teachername": $.trim($("#inputTID").val()), "password": $.trim($("#inputPassword").val())},
                dataType: "json",
                success: function (data) {
                    $("#teacher").val("登 录");
                    if (data.success) {
                        location.href = "/teacher.html";
                    } else {
                        alert("用户名和密码错误");
                    }
                },
                error: function () {
                    $("#teacher").val("登 录");
                    alert("服务器异常，请刷新页面再试！");
                },
                beforeSend: function () {
                    $("#teacher").val("正在登录...");
                }
               
            });
        }
        return false;
    });
